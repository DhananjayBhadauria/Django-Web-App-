
{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Blog | Register{% endblock title %}

{% block content %}
    
    <div class="content_section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete this post</legend>
            <h2>Do you really want to delete this post {{ object.title }} </h2>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-danger " type="submit">Yes! Delete</button>
                <a class="btn btn-success " href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
        
    </div>

{% endblock content %}
