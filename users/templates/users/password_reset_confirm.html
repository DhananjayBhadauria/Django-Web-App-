{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Blog | Reset Password{% endblock title %}

{% block content %}
    
    <div class="content_section">
        
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset your  Password</legend>
                
                {{ form | crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-success " type="submit">Password Reset</button>
            </div>
        </form>
      
    </div>

{% endblock content %}
